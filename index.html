<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inspiring Quote Generator</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="title">
            <h1><i class="fa fa-random" aria-hidden="true"></i> Quote Generator</h1>
        </div>
        <div class="text-container">
            <div class="quote">
                <p id="setQuote">Click the button below for an inspiring quote!</p>
            </div>
            <div class="author">
                <p id="setAuthor"></p>
            </div>
        </div>
        <button id="genQuote" type="button">New Quote</button>
        <div class="tweet-out" style="visiblity: hidden">
            <a href="#">
                <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
            </a>
        </div>
        <div class="footer text-container">
            <p>Created by <a href="https://www.ajmarquez.com" target="_blank">Andrew Marquez</a></p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
